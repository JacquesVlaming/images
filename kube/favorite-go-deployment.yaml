apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: favorite-go
  name: favorite-go
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: favorite-go
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (HEAD)
        instrumentation.opentelemetry.io/inject-go: "opentelemetry-operator-system/elastic-instrumentation"
      labels:
        io.kompose.service: favorite-go
    spec:
      containers:
        - env:
            - name: REDIS_HOST
              value: redis
            - name: TOGGLE_CANARY_DELAY
              value: "0"
            - name: TOGGLE_CANARY_FAILURE
              value: "0"
            - name: TOGGLE_SERVICE_DELAY
              value: "0"
          image: docker.elastic.co/demos/workshop/observability/elastiflix-go-favorite:8.9.0-10
          name: favorite-go
          ports:
            - containerPort: 5000
              protocol: TCP
      restartPolicy: Always
